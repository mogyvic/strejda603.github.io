<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<base target="_top">
<link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<script type="text/javascript" src="../resources/js/thankssaurik.js"></script>
<!-- Tweak Name -->
<title>Repo has MOVED!</title>
</head>

<body class="pinstripe">
<panel>

<!-- Set Description -->
<fieldset>
<label>
<p>Repo has moved to <a href="https://repo.danielpitra.cz">https://repo.danielpitra.cz</a></p>
</label>
</fieldset>

<!-- Screenshots Button -->
<fieldset>
<a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://repo.danielpitra.cz/">
<img class="icon" src="https://repo.danielpitra.cz/resources/logo/cydia.png" width="58" height="58">
<div>
<div>
<label>
<p>Open in Cydia</p>
</label>
</div>
</div>
</a>
</fieldset>

<fieldset>
<a href="installer://add/repo=https://repo.danielpitra.cz/">
<img class="icon" src="https://repo.danielpitra.cz/resources/logo/installer.png" width="58" height="58">
<div>
<div>
<label>
<p>Open in Installer</p>
</label>
</div>
</div>
</a>
</fieldset>

<fieldset>
<a href="sileo://source/https://repo.danielpitra.cz/">
<img class="icon" src="https://repo.danielpitra.cz/resources/logo/sileo.png" width="58" height="58">
<div>
<div>
<label>
<p>Open in Sileo</p>
</label>
</div>
</div>
</a>
</fieldset>

<fieldset>
<a href="zbra://sources/add/https://repo.danielpitra.cz/">
<img class="icon" src="https://repo.danielpitra.cz/resources/logo/zebra.png" width="58" height="58">
<div>
<div>
<label>
<p>Open in Zebra</p>
</label>
</div>
</div>
</a>
</fieldset>

</panel>
</body>
</html>
